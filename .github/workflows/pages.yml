name: Deploy static content to Pages
on:
push:
branches: ["main"]
workflow_dispatch: {}
permissions:
contents: read
pages: write
id-token: write

concurrency:
group: pages
cancel-in-progress: true

jobs:
deploy:
environment:
name: github-pages
url: ${{ steps.deployment.outputs.page_url }}
